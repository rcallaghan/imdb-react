<html>
<head>
    <meta charset="utf-8">
    <title>IMDB Search</title>
    <link rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="app"></div>
<style>
body {
	font-family: sans-serif;
	padding: 25px;
}

input {
	font-size: 22px;
	padding: 20px;
	width: 100%;
}

.button {
	background: #f1f1f1;
	display: inline-block;
	font-size: 20px;
	margin-bottom: 25px;
	text-decoration: none;
	padding: 20px;
}

.button:hover {
	background: #ccc;
	text-decoration: none;
}

h1 {
	margin-bottom: 0;
}

ul {
	margin: 25px 0 0 0;
	padding: 0;
}
ul li {
	float: left;
	font-size: 18px;
	list-style: none;
	margin-bottom: 20px;
	overflow: hidden;
	width: 33%;
}

ul li:nth-child(3n + 4) {
	clear: both;
}

ul li h2 {
	font-size: 20px;
	margin-top: 0;
}
ul a {
	color: #000;
	text-decoration: none;
}
ul a:hover {
	color: green;
	text-decoration: none;
}
.thumb {
	float: left;
	padding-right: 10px;
	width: 100px;
}
p {
	margin: 0;
	padding: 0;
}
</style>
<script src="http://localhost:8080/bundle.js" type="text/javascript"></script>
</body>
</html>
